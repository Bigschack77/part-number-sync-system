<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Number Sync System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab { display: none; }
        .tab-content { padding: 20px; }
        .tablinks { cursor: pointer; padding: 10px; background: #f1f1f1; border: none; }
        .tablinks.active { background: #ccc; }

        /* Copy button styles */
        .copy-btn {
            display: inline-block;
            margin-left: 8px;
            padding: 4px 8px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
            vertical-align: middle;
        }

        .copy-btn:hover {
            background-color: #0b7dda;
        }

        .copy-btn.copied {
            background-color: #4CAF50;
        }
    </style>
    <script>
        // Copy part number to clipboard
        function copyPartNumber(partNumber, button) {
            // Try modern Clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(partNumber).then(function() {
                    showCopyFeedback(button);
                }).catch(function(err) {
                    // Fallback to older method
                    fallbackCopy(partNumber, button);
                });
            } else {
                // Fallback for older browsers
                fallbackCopy(partNumber, button);
            }
        }

        // Fallback copy method for older browsers
        function fallbackCopy(partNumber, button) {
            const textArea = document.createElement('textarea');
            textArea.value = partNumber;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyFeedback(button);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            document.body.removeChild(textArea);
        }

        // Show visual feedback for copy action
        function showCopyFeedback(button) {
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            setTimeout(function() {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 1500);
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";  
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";  
            evt.currentTarget.className += " active";
        }

        function validatePartNumber(input) {
            // Simple validation logic for example
            let partNumber = input.value;
            let feedback = document.getElementById("validationFeedback");
            if (partNumber.match(/^\\d{5}-\\d{3}$/)) {
                feedback.textContent = "Valid Part Number.";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Invalid Part Number.";
                feedback.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h1>Part Number Sync System</h1>
    <div>
        <button class="tablinks" onclick="openTab(event, 'Create')">Create</button>
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
        <button class="tablinks" onclick="openTab(event, 'Import')">Import</button>
    </div>

    <div id="Create" class="tab tab-content">
        <h2>Create Part Number</h2>
        <input type="text" oninput="validatePartNumber(this)" placeholder="Enter Part Number (xxxxx-xxx)">
        <div id="validationFeedback"></div>
    </div>

    <div id="Search" class="tab tab-content">
        <h2>Search Part Number</h2>
        <input type="text" placeholder="Search..."><
        <!-- Implement search functionality here -->
    </div>

    <div id="Import" class="tab tab-content">
        <h2>Import Excel File</h2>
        <input type="file" accept=".xls,.xlsx">
        <button>Upload</button>
        <!-- Implement Excel import functionality here -->
    </div>
    
    <script>
        // Default open tab
        document.querySelector(".tablinks").click();
    </script>
</body>
</html>
