<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Demo</h1>
        <form id="demoForm">
            <label for="inputField">Input:</label>
            <input type="text" id="inputField" required>
            <div id="validationMessage"></div>
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
        <button id="importExcel">Import from Excel</button>
        <input type="file" id="fileInput" style="display:none;">
        <div id="searchContainer">
            <input type="text" id="searchField" placeholder="Search...">
            <button id="searchButton">Search</button>
            <div id="searchResults"></div>
        </div>
    </div>
</body>
</html>

<!-- Add styles and scripts for demo functionality -->
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    #validationMessage { color: red; }
    #results { margin-top: 20px; }
</style>

<script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const inputField = document.getElementById('inputField');
        const validationMessage = document.getElementById('validationMessage');
        validationMessage.innerText = '';

        // Real-time validation
        if (inputField.value.trim() === '') {
            validationMessage.innerText = 'Input cannot be empty.';
            return;
        }

        // Simulated database interaction
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML += `<p>${inputField.value}</p>`;
        inputField.value = '';
    });

    document.getElementById('importExcel').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        // Simulate Excel import
        if (file) {
            alert('Excel import simulation for: ' + file.name);
        }
    });

    document.getElementById('searchButton').addEventListener('click', function() {
        const searchField = document.getElementById('searchField');
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = `<p>Searching for: ${searchField.value}</p>`;
    });
</script>
